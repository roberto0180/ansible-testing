---
# This file is used to add, remove, edit virtual server configuration on the load balancer.
# The information required for each virtual server is vs_name, vs_ip, vs_port, vs_snat and vs_state.
# If you want to use the default Ansible variables for any of these values, then just use "" as the value. However a unique vs_name must be provided.
# The vs_state value can either be present, absent, enabled or disabled. If absent, delete the virtual server if it exists. If present creates the virtual server and enables it. If enabled, enable the virtual server if it exists. If disabled, create the virtual server if needed, and set state to disabled.
# More info can be found: https://docs.ansible.com/ansible/2.6/modules/bigip_virtual_server_module.html
#
virtuals:
  - vs_name: virtual1_80
    vs_type: standard
    vs_ip: 1.1.1.1
    vs_port: 80
    vs_pool: pool1_80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
    vs_default_persistence_pr: cookie
    vs_irules:
      - _sys_https_redirect
    vs_state: present
  - vs_name: virtual1_443
    vs_type: standard
    vs_ip: 1.1.1.1
    vs_port: 443
    vs_pool: pool1_80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
      - name: testprofile1
        context: client-side
    vs_default_persistence_pr: cookie
    vs_irules:
      - _sys_https_redirect
    vs_state: present
  - vs_name: virtual2_80
    vs_type: standard
    vs_ip: 1.1.1.2
    vs_port: 80
    vs_pool: pool2_80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
    vs_default_persistence_pr: source_addr
    vs_irules:
      - _sys_https_redirect
    vs_state: present
  - vs_name: virtual3_80
    vs_type: standard
    vs_ip: 1.1.1.3
    vs_pool: pool2_80
    vs_port: 80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
    vs_default_persistence_pr: cookie
    vs_irules:
      - _sys_https_redirect
    vs_state: present
  - vs_name: virtual4_80
    vs_type: standard
    vs_ip: 1.1.1.4
    vs_port: 80
    vs_pool: pool3_80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
    vs_default_persistence_pr: cookie
    vs_irules:
      - _sys_https_redirect
    vs_state: present
  - vs_name: virtual5_80
    vs_type: standard
    vs_ip: 1.1.1.5
    vs_port: 80
    vs_pool: pool3_80
    vs_snat: automap
    vs_profiles:
      - http
      - tcp
    vs_default_persistence_pr: cookie
    vs_irules:
      - _sys_https_redirect
    vs_state: absent
    
